<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="pages/assets/css/index.css" />
    <link rel="stylesheet" href="pages/assets/lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="pages/assets/lib/onsenui/css/onsen-css-components.min.css">   

    <title>Team ALPHA</title>
</head>

<body>
    <div id="deviceready">
        <div class="event received">  
            <ons-page>
            <div style="text-align: center;">
                <h3>Registration</h3>
                <p>
                  <ons-input id="name" modifier="underbar" type="text" placeholder="Fullname" value="" float></ons-input>
                </p>

                <p>
                  <ons-input id="email" modifier="underbar" type="email" placeholder="Email Address" value="" float></ons-input>
                </p>
                 <p>
                  <ons-input id="password" modifier="underbar" type="password" placeholder="Password" value="" float></ons-input>
                </p>
                <p>
                  <ons-input id="mobile" modifier="underbar" placeholder="Mobile Number" value="" float></ons-input>
                </p>
                 <p>
                  <ons-input id="mobile" modifier="underbar" placeholder="Emergency Contact" value="" float></ons-input>
                </p>
               
                <p style="margin-top: 30px;">
                    <ons-button modifier="ok" onclick="app.register()">Register</ons-button>
                </p>
                <div id="map"></div>
            </div>
            </ons-page>
        </div>

        <p class="event listening">Connecting to Device</p>
    </div>
    
    <script src="pages/assets/lib/onsenui/js/onsenui.min.js"></script>    
    <script type="text/javascript" src="cordova.js"></script>
    <script src="pages/assets/lib/jquery/js/jquery.min.js"></script>

    <script type="text/javascript" src="pages/js/register.js"></script>
    <script type="text/javascript" src="pages/js/map.js"></script>

    <script async defer content="script-src 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOnTzBRmXJM7XzmWAbE8jMWwRzAu9tEC8&callback=map.initMap">
    </script>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
