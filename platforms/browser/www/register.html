<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="pages/assets/css/index.css" />
    <link rel="stylesheet" href="pages/assets/lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="pages/assets/lib/onsenui/css/onsen-css-components.min.css">   
   
    <title>Team ALPHA</title>
</head>

<body>
    <div id="deviceready">
        <div class="event received">  
            <ons-page>
            <div style="text-align: center; margin: 30px;">
                <ons-row>
                    <ons-col><label for="fname">First Name</label></ons-col>
                    <ons-col><ons-input id="fname" modifier="underbar"></ons-input></ons-col>
                </ons-row>
                <ons-row>
                    <ons-col><label for="lname">Last Name</label></ons-col>
                    <ons-col><ons-input id="lname" modifier="underbar"></ons-input></ons-col>
                </ons-row>
                <ons-row>
                    <ons-col><label for="mymob">Mobile Number</label></ons-col>
                    <ons-col><ons-input id="mymob" modifier="underbar" placeholder="My Contact" float></ons-input></ons-col>
                </ons-row>
                <ons-row>
                    <ons-col><label for="emermob">Mobile Number</label></ons-col>
                    <ons-col><ons-input id="emermob" modifier="underbar" placeholder="Emergency" float></ons-input></ons-col>
                </ons-row>
               
                <p style="margin-top: 30px;">
                    <ons-button>Register</ons-button>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="app.listUser()">List Users</ons-button>
                </p>
            </div>
            </ons-page>
        </div>

        <p class="event listening">Connecting to Device</p>
    </div>
    
    <script src="pages/assets/lib/onsenui/js/onsenui.min.js"></script>    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="pages/js/register.js"></script>
    <script src="pages/assets/lib/jquery/js/jquery.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
